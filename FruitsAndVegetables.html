<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Box Grocery Store</title>
    <link rel="stylesheet" href="create.css" />
  </head>

  <body>
    <!-- outer division-->
    <div class="BorderDiv">
      <!-- header division-->
      <div class="ShopSign">
        <p class="TShop">Shop Sign</p>
      </div>
      <div class="Header">
        <form class="sign">
          <input
            class="SearchBar"
            type="text"
            placeholder="Search for Products"
          />
          <input class="Search" type="button" value="Search" />
        </form>
        <form class="SignUp">
          <table class="Table">
            <tr>
              <!-- rows of the tables -->
              <th>Home</th>
              <!-- column -->
              <th>Services</th>
              <th>Shop</th>
            </tr>
          </table>
          <input
            class="SignUpButton"
            type="submit"
            name="signup"
            value="SignUp"
          />
        </form>
      </div>
      <!-- Navigation division to left-->
      <div class="Nav">
        <p class="navigation">
            You selected: <br> 
          Fruits and Vegetables <br />
          &#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;
        </p>
           <table class="NavBar">
            <tr>
                <th>
            >  Fruits
                </th>
            </tr>
               <tr>
                <th>
            >  Vegetables
                </th>
            </tr>
          </table>
      </div>
      <!-- division for main page-->
      <div class="MainPage">
        <h2>Ready to Shop</h2>
      </div>
      <div class="Footer">
        <table style="width: 100%; height:100%; vertical-align: middle;" >
          <td style="width: 33%;">
            <a href="https://github.com/Holyvert/Dream_tech">
              <img alt="GitHub" src="Images\github-icon.jpg" height="40" />
            </a>
          </td>
          <td style="width: 33%; text-align: center;">
            <img src="Images\Food_box_logo.png" alt="SIUU" height="50" />
          </td>
          <td style="width: 33%; text-align: right;">2022 FoodBox, All rights reserved</td>
        </table>
      </div>
    </div>
  </body>
</html>
