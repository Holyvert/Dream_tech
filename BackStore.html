<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Box Grocery Store</title>
    <link rel="stylesheet" href="create.css" />
  </head>

  <body>
    <!-- outer division-->
    <div class="BorderDiv">
      <!-- header division-->
      <div class="ShopSign">
          <p class="TShop"><a href="Website.html"><img class="Logo" src="Images\Food_box_logo_white.png" alt="SIUU" height="50" /> </a></p>
      </div>
      <div class="Header">
        <form class="sign">
          <input
            class="SearchBar"
            type="text"
            placeholder="Search for Products"
          />
          <input class="Search" type="button" value="Search" />
        </form>
        <form class="SignUp">
          <table class="Table">
            <tr>
              <!-- rows of the tables -->
              <th><a href="Website.html">Home </a></th>
              <!-- column -->
              <th>Services</th>
              <th>Shop</th>
            </tr>
          </table>
          <input
            class="SignUpButton"
            type="submit"
            name="signup"
            value="SignIn"
          />
        </form>
      </div>
      
      <div class="MainPage">
        <p class="RTS"> Your Products</p>
        <a href="addProduct.html">
        <button  type="button" class="addproductbutton">Add New Product</button>
        </a>
        <div class="one">
            
                <div class="img"> 
                  <a >
                    <img class="images" src="https://images.unsplash.com/photo-1615411640087-873c938dd259?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80" style="width:120%;height: 100%;">
                  </a>
                  <div class="title1"> 
                          <a ><h4>Pomegranates</h4></a>
                          <p>3.99$</p>
                         
                  </div>
                  <button class="editButton" type="button">edit</button>
                  <button class="editButton" type="button">delete</button>
                </div>

                <div class="img"> 
                  <a><img class="images" src="https://images.unsplash.com/photo-1536677169608-4f3e10af7058?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" style="width:135%;height: 100%;"></a>
                    <div class="title1"> 
                      <a><h4>Coconut Water</h4></a>
                      <p>10.99$</p>
      
                    </div>
                    <button class="editButton" type="button">edit</button>
                    <button class="editButton" type="button">delete</button>
                </div>

                <div class="img">
                   <a><img class="images" src="https://images.unsplash.com/photo-1573697861622-6ad5f265e5f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" style="width:135%;height: 100%;"></a>
                    <div class="title1"> 
                      <a><h4>Oysters</h4></a>
                      <p>21.99$</p>
                    </div>
                    <button class="editButton" type="button">edit</button>
                    <button class="editButton" type="button">delete</button>
                </div>
               </div>
      </div>
 
      
      <div class="Footer">

            <img class="FooterImages1" src="https://raw.githubusercontent.com/Holyvert/Dream_tech/main/Images/Food_box_logo_white.png" alt="SIUU" height="50"/>
            <img class="FooterImages2"style="padding-left: 2%" src="https://raw.githubusercontent.com/Holyvert/Dream_tech/main/Images/Dots_footer.png" alt="SIUU" height="35" />
            <img class="FooterImages3"src="https://raw.githubusercontent.com/Holyvert/Dream_tech/main/Images/Twitter_logo.png" alt="SIUU" height="35" />
            <img class="FooterImages4"style="padding-left: 2%" src="https://raw.githubusercontent.com/Holyvert/Dream_tech/main/Images/Facebook_logo.png" alt="SIUU" height="35" />
